<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
    .taskTemplate {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loader" style="display: none;">Loading...</div>
  <div id="content">
    <h1 class="text-center">To-Do List</h1>

    <div class="form-group">
      <input id="newTask" type="text" class="form-control" placeholder="Add a new task">
      <button class="btn btn-primary btn-block mt-2" onclick="App.createTask()">Add Task</button>
    </div>

    <h2>Pending Tasks</h2>
    <ul id="taskList" class="list-group"></ul>

    <h2>Completed Tasks</h2>
    <ul id="completedTaskList" class="list-group"></ul>

    <!-- Task Template -->
    <li class="list-group-item taskTemplate">
      <label>
        <input type="checkbox"> <span class="content"></span>
      </label>
    </li>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
